version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-dashboard
    ports:
      - "8050:8050"
    volumes:
      # Persist database
      - ./data:/app/dashboard/data
      # Persist reports
      - ./reports:/app/dashboard/reports
      # Persist exports
      - ./exports:/app/dashboard/exports
      # Mount config (for alert configuration)
      - ./config:/app/dashboard/config
      # Mount logs
      - ./logs:/app/dashboard/logs
    environment:
      - PYTHONUNBUFFERED=1
      - DASH_DEBUG=false
      - DASH_HOST=0.0.0.0
      - DASH_PORT=8050
      # Optional: Set timezone
      - TZ=America/New_York
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trading-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Optional: SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - trading-network
    profiles:
      - production

  # Optional: Monitoring with Prometheus + Grafana
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - trading-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: trading-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - trading-network
    profiles:
      - monitoring

networks:
  trading-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
